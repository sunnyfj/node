    <script>

        function isReverseString(str1,str2){
            var str1Arr = str1.split('');
            var reverseStr1 = str1Arr.reverse().join('');
            if(reverseStr1 == str2){
                return true
            }else{
                return false
            }
        }
        console.log(isReverseString('123','321'))
    </script>
